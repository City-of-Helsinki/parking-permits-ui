query Query {
  getPermits {
    success
    errors
    permits {
      id
      startType
      startTime
      primaryVehicle
      status
      contractType
      monthCount
      vehicle {
        id
        type {
          id
          type
        }
        model
        emission
        isLowEmission
        manufacturer
        productionYear
        registrationNumber
      }
      prices {
        priceNet
        priceVat
        priceGross
        vatPercentage
      }
    }
  }
}
