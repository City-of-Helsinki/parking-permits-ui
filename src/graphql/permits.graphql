query Query($customerId: ID!) {
  getPermits(customerId: $customerId) {
    success
    errors
    permits {
      id
      startType
      startTime
      primaryVehicle
      status
      contractType
      monthCount
      vehicle {
        id
        vehicleType {
          id
          type
        }
        model
        emission
        isLowEmission
        manufacturer
        productionYear
        registrationNumber
      }
      price {
        original
        offer
        currency
      }
    }
  }
}
