query Query {
  getPermits {
    id
    talpaOrderId
    receiptUrl
    checkoutUrl
    subscriptionId
    startType
    startTime
    endTime
    primaryVehicle
    consentLowEmissionAccepted
    status
    contractType
    monthCount
    monthsLeft
    currentPeriodEndTime
    canBeRefunded
    canEndImmediately
    canEndAfterCurrentPeriod
    canExtendPermit
    hasPendingExtensionRequest
    totalRefundAmount
    hasRefund
    vehicleChanged
    zoneChanged
    isOrderConfirmed
    addressApartment
    addressApartmentSv
    activeTemporaryVehicle {
      id
      startTime
      endTime
      isActive
      vehicle {
        model
        manufacturer
        registrationNumber
        updatedFromTraficomOn
        restrictions
      }
    }
    vehicle {
      id
      model
      emission
      isLowEmission
      manufacturer
      productionYear
      registrationNumber
      updatedFromTraficomOn
      restrictions
    }
    address {
      id
    }
    parkingZone {
      id
      name
      description
      descriptionSv
      location
    }
    products {
      name
      vat
      endDate
      startDate
      unitPrice
      basePrice
      discountPrice
      totalPrice
      quantity
      lowEmissionDiscount
    }
  }
}
