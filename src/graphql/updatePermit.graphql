mutation Mutation($input: ParkingPermitInput!, $permitId: ID) {
  updateParkingPermit(input: $input, permitId: $permitId) { id
    orderId
    subscriptionId
    startType
    startTime
    endTime
    primaryVehicle
    consentLowEmissionAccepted
    status
    contractType
    monthCount
    monthsLeft
    currentPeriodEndTime
    canEndImmediately
    canEndAfterCurrentPeriod
    hasRefund
    vehicleChanged
    vehicle {
      id
      powerType
      model
      emission
      isLowEmission
      manufacturer
      productionYear
      registrationNumber
    }
    parkingZone {
      id
      name
      description
      descriptionSv
      location
    }
    products {
      vat
      endDate
      startDate
      unitPrice
      totalPrice
      quantity
      lowEmissionDiscount
    }
  }
}
