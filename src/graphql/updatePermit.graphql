mutation Mutation($permitIds: [ID]!, $input: ParkingPermitInput!) {
  updateParkingPermit(permitIds: $permitIds, input: $input) {
    success
    errors
    permits {
      id
      startType
      startTime
      primaryVehicle
      consentLowEmissionAccepted
      status
      contractType
      monthCount
      vehicle {
        id
        type {
          id
          type
        }
        model
        emission
        isLowEmission
        manufacturer
        productionYear
        registrationNumber
      }
      parkingZone {
        id
        name
        price
        description
        descriptionSv
        location
      }
      prices {
        priceNet
        priceVat
        priceGross
        rowPriceNet
        rowPriceVat
        rowPriceTotal
        vatPercentage
      }
    }
  }
}
