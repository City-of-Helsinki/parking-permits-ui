mutation Mutation($permitId: ID!, $input: ParkingPermitInput!) {
  updateParkingPermit(permitId: $permitId, input: $input) {
    success
    errors
    permit {
      id
      startType
      startTime
      primaryVehicle
      status
      contractType
      monthCount
      vehicle {
        id
        vehicleType {
          id
          type
        }
        model
        emission
        isLowEmission
        manufacturer
        productionYear
        registrationNumber
      }
      price {
        original
        offer
        currency
      }
    }
  }
}
