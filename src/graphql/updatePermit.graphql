mutation Mutation($input: ParkingPermitInput!, $permitId: ID) {
  updateParkingPermit(input: $input, permitId: $permitId) { id
    talpaOrderId
    receiptUrl
    subscriptionId
    startType
    startTime
    endTime
    primaryVehicle
    consentLowEmissionAccepted
    status
    contractType
    monthCount
    monthsLeft
    currentPeriodEndTime
    canEndImmediately
    canEndAfterCurrentPeriod
    hasRefund
    vehicleChanged
    zoneChanged
    isOrderConfirmed
    addressApartment
    addressApartmentSv
    activeTemporaryVehicle {
      id
      startTime
      endTime
      isActive
      vehicle {
        model
        manufacturer
        registrationNumber
      }
    }
    vehicle {
      id
      model
      emission
      isLowEmission
      manufacturer
      productionYear
      registrationNumber
    }
    parkingZone {
      id
      name
      description
      descriptionSv
      location
    }
    products {
      name
      vat
      endDate
      startDate
      unitPrice
      totalPrice
      quantity
      lowEmissionDiscount
    }
  }
}
