mutation Mutation($input: ParkingPermitInput!, $permitId: ID) {
  updateParkingPermit(input: $input, permitId: $permitId) {
    success
    errors
    permits {
      id
      orderId
      subscriptionId
      startType
      startTime
      endTime
      primaryVehicle
      consentLowEmissionAccepted
      status
      contractType
      monthCount
      monthsLeft
      monthlyPrice
      currentPeriodEndTime
      canEndImmediately
      canEndAfterCurrentPeriod
      hasRefund
      vehicle {
        id
        powerType
        model
        emission
        isLowEmission
        manufacturer
        productionYear
        registrationNumber
      }
      parkingZone {
        id
        name
        price
        description
        descriptionSv
        location
      }
      prices {
        priceNet
        priceVat
        priceGross
        rowPriceNet
        rowPriceVat
        rowPriceTotal
        vatPercentage
      }
    }
  }
}
