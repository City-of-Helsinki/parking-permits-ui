mutation Mutation($permitId: ID!, $input: ParkingPermitInput!) {
  updateParkingPermit(permitId: $permitId, input: $input) {
    success
    errors
    permit {
      id
      startType
      startTime
      primaryVehicle
      status
      contractType
      monthCount
      vehicle {
        id
        type {
          id
          type
        }
        model
        emission
        isLowEmission
        manufacturer
        productionYear
        registrationNumber
      }
      parkingZone {
        id
        name
        price
        description
        descriptionSv
        location
      }
      prices {
        priceNet
        priceVat
        priceGross
        vatPercentage
      }
    }
  }
}
