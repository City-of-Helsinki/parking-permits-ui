query GetUpdateAddressPriceChanges($addressId: ID!) {
  getUpdateAddressPriceChanges(addressId: $addressId) {
    permit {
      id
      vehicle {
        id
        powerType
        manufacturer
        model
        productionYear
        registrationNumber
        emission
        isLowEmission
      }
    }
    priceChanges {
      product
      previousPrice
      newPrice
      priceChange
      priceChangeVat
      startDate
      endDate
      monthCount
    }
  }
}
