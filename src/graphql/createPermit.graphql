mutation Mutation($addressId: ID!, $registration: String!) {
  createParkingPermit(addressId: $addressId, registration: $registration) {
    id
    talpaOrderId
    receiptUrl
    subscriptionId
    startType
    startTime
    endTime
    primaryVehicle
    consentLowEmissionAccepted
    status
    contractType
    monthCount
    monthsLeft
    currentPeriodEndTime
    canEndImmediately
    canEndAfterCurrentPeriod
    hasRefund
    vehicleChanged
    zoneChanged
    vehicle {
      id
      powerType
      model
      emission
      isLowEmission
      manufacturer
      productionYear
      registrationNumber
    }
    parkingZone {
      id
      name
      description
      descriptionSv
      location
    }
    products {
      name
      vat
      endDate
      startDate
      unitPrice
      totalPrice
      quantity
      lowEmissionDiscount
    }
  }
}
